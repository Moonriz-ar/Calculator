<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async></script>
    <script src="https://kit.fontawesome.com/3552e4e004.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <section id="calculator">
        <div id="display">
            <p id="display">0</p>
        </div>
        <div id="first-row">
            <button class="clear">Clear</button>
            <button class="backspace"><i class="fas fa-backspace"></i></button>
        </div>
        <div id="second-row">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button operator" value="divide"><i class="fas fa-divide"></i></button>
        </div>
        <div id="third-row">
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" value="multiply"><i class="fas fa-times"></i></button>
        </div>
        <div id="forth-row">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" value="substract"><i class="fas fa-minus"></i></button>
        </div>
        <div id="fifth-row">
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button equals" value="equals"><i class="fas fa-equals"></i></button>
            <button class="button operator" value="add"><i class="fas fa-plus"></i></button>
        </div>
    </section>
</body>
</html>
